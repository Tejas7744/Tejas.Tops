<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Padding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <!-- There is numbers to allow padding i.e. 0 to 5 

        PROPERTY                      CLASS
        padding                  =      p
        padding-left             =      ps  (padding-start)
        padding-right            =      pe  (padding-end)
        padding-top              =      pt  (padding-top)
        padding-bottom           =      pb  (padding-bottom)
        padding (Horizontally)   =      px  (Horizontally) (Left to Right)
        padding (Vertically)     =      py  (Vertically)(Up to Down)

    -->

    <p class="p-5">Hello User</p>
</body>
</html>
