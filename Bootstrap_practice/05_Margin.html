<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Padding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- There is numbers to allow padding i.e. 0 to 5 

        PROPERTY                      CLASS
        margin                  =      m
        margin-left             =      ms  (margin-start)
        margin-right            =      me  (margin-end)
        margin-top              =      mt  (margin-top)
        margin-bottom           =      mb  (margin-bottom)
        margin (Horizontally)   =      mx  (Horizontally) (Left to Right)
        margin (Vertically)     =      my  (Vertically)(Up to Down)

    -->

    <p class="mx-5">Hello User</p>
</body>

</html>
